AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  GHSECRET:
    Type: String
    Default: "qwerty"
  KeyIdArn:
    Type: String
  DeploymentBucket:
    Type: String
  md5:
    Type: String

Resources:
  ListenerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: listener.lambda_handler
      Runtime: python2.7
      CodeUri:
        Bucket: !Ref DeploymentBucket
        Key: !Ref md5
      Description: Accepts GitHub event and invokes CodeBuild spawner
      MemorySize: 128
      Timeout: 10
      Policies:
        - Statement:
            Effect: Allow
            Action: "lambda:InvokeFunction"
            Resource:
              - !GetAtt SpawnCodeBuildFunction.Arn
      Environment:
        Variables:
          GHSECRET: !Ref GHSECRET
          SpawnCodeBuildFunctionArn: !GetAtt SpawnCodeBuildFunction.Arn
      Events:
        PostApi:
          Type: Api
          Properties:
            Path: /
            Method: POST

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Sid: 'CodeBuild'
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: "/cfn/"
      Policies:
      - PolicyName: S3DeleteBucket
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - s3:DeleteObject
            - s3:DeleteBucket
            Resource:
              - !Sub "arn:aws:s3:::aws-codebuild-dockerhub-${AWS::AccountId}-*"
      - PolicyName: CredstashAccess
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - kms:Decrypt
            Resource:
              - !Ref KeyIdArn
          - Effect: Allow
            Action:
            - dynamodb:Query
            - dynamodb:GetItem
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/credential-store"

  SpawnCodeBuildFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: spawn-codebuild.lambda_handler
      Runtime: python2.7
      CodeUri:
        Bucket: !Ref DeploymentBucket
        Key: !Ref md5
      Description: Provisions CodeBuild Job
      MemorySize: 128
      Timeout: 10
      Policies:
        - Statement:
            Effect: Allow
            Action:
            - s3:CreateBucket
            - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::aws-codebuild-dockerhub-${AWS::AccountId}-*"
        - Statement:
            Effect: Allow
            Action:
            - codebuild:CreateProject
            Resource: '*'
        - Statement:
            Effect: Allow
            Action:
            - iam:PassRole
            Resource:
              - !GetAtt CodeBuildRole.Arn
      Environment:
        Variables:
          CodeBuildRoleArn: !GetAtt CodeBuildRole.Arn
